<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <nav>
  <div class="row">
    <div class="col-12">
    <h1>Star Wars Characters</h1>
    <h5>Incomplete list</h5></div>
    </div>
  </nav>
  <main>
  
  <div class="row">
       <div class="col-4">
       <div class="card">
       <img src="images/rey_square.png" class="image_mobile">
       <h2 class="charname">Ray</h2>
       <h5 class="charintro">Protagnist, from Tatooine</h5>
       </div>
       </div>
       
       <div class="col-4">
       <div class="card">
       <img src="images/finn_square.png" class="image_mobile">
       <h2 class="charname">Finn</h2>
       <h5 class="charintro">Storm Trooper, befriends Ray</h5>
       </div></div>

       <div class="col-4">
       <div class="card">
       <img src="images/kylo_square.png" class="image_mobile">
       <h2 class="charname">Kylo</h2>
       <h5 class="charintro">Main villain, or is he?</h5>
       </div>
       </div>

      
  </div>

  <div class="row">
       <div class="col-4">
       <div class="card">
       <img src="images/poe_square.png" class="image_mobile">
       <h2 class="charname">Poe</h2>
       <h5 class="charintro">Neutral pilot</h5>
       </div></div>

       <div class="col-4">
       <div class="card">
       <img src="images/chewbacca_square.png" class="image_mobile">
       <h2 class="charname">Chewbacca</h2>
       <h5 class="charintro">A great first mate</h5>
       </div></div>

       <div class="col-4">
       <div class="card">
       <img src="images/Yoda_square.png" class="image_mobile">
       <h2 class="charname">Yoda</h2>
       <h5 class="charintro">Wise old Jedi master</h5>
       </div></div>
  </div>


  </main>
</body>
</html>
